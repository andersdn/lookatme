<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src *; style-src 'self' http://* 'unsafe-inline'; script-src 'self' http://* 'unsafe-inline' 'unsafe-eval'"
    />

    <title>Look At Me!</title>

    <style>
      body {
        height: 100vh;
        padding: 0;
        margin: 0;
      }

      body:hover {
        background: rgba(255, 255, 255, 0.025);
      }

      .windowTopBar {
        opacity: 0;
        transition: opacity 0.3s ease;
        cursor: move;
      }

      body:hover .windowTopBar,
      body:hover .select-css {
        opacity: 1;
        transition: opacity 0.3s ease;
      }

      video,
      canvas {
        position: absolute;
        top: 0;
        pointer-events: none;
        opacity: 1;
        transition: opacity 0.3s ease;
      }

      #nocamera {
        font-family: sans-serif;
        background: rgba(255, 255, 255, 0.125);
        width: 100%;
        height: 100vh;
        position: absolute;
        top: 0;
        left: 0;
        pointer-events: none;
        text-align: center;
        padding: 10px 0;
      }

      .windowTopBar {
        width: 30px;
        height: 30px;
        background-color: #666;
        cursor: move;
        position: absolute;
        left: 50%;
        transform: translateX(-15px);
        top: 0px;
        -webkit-app-region: drag;
        line-height: 32px;
        text-align: center;
        font-size: 20px;
        transition: opacity 0.3s ease;
        color: #fff;
        opacity: 0;
      }
      .windowTopBar:hover {
        opacity: 1;
        transition: opacity 0.3s ease;
        background-color: #000;
      }
      .windowTopBar:after{
        content: '\2725';
      }

      .options {
        padding: 0 10px;
      }

      #mainWindow{
        opacity: 1;
        transition: opacity ease 0.25s;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        position: absolute;
      }
      #mainWindow:hover{
        opacity: 0.75;
        transition: opacity ease 0.25s;
      }
    </style>
  </head>
  <body>
    <main id="mainWindow">
      <div id="nocamera">No Camera Selected</div>
      <video id="video" autoplay width="640" height="480" playsinline></video>
      <canvas id="canvas" autoplay width="640" height="480"></canvas>
    </main>
    <script src="./renderer.js"></script>
  </body>
</html>
